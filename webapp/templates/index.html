<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simvestor</title>
  </head>
  <body>
    <h1>Simvestor Web</h1>
    <form action="/start" method="post">
      <label
        >game_length <input name="game_length" type="number" value="100"
      /></label>
      <label

      <button type="submit">Start game</button>
    </form>
  </body>
</html>
